<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body ng-app="myApp">
    <div class="search">
      <div ng-controller="myCtrl">
        <!-- <input type="text" name="search" ng-model="searchString" placeholder="Search Here...">
            <button class="btn btn-primary" ng-disabled="!searchString" ng-click="show()">Narrow it Down For Me</button> -->
        <div class="cart">
          <div class="row">
            <div class="col-md-4" ng-repeat="cart in foundList">
              <div class="card" >
                <div class="card-img">
                  <img ng-src="{{cart.image}}" alt="" />
                  this is card image
                </div>
                <div class="card-body">
                  <h2>{{cart.name}}</h2>
                  <h4>{{cart.desc}}</h4>
                  <h3>{{cart.price}}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/Home.js"></script>
  </body>
</html>
